<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccountListItem</title>
    <script type="module">
			import {AccountListItem} from "./AccountListItem.js";
			import {ACCOUNT} from "./mock.js";

			/**
			 * @type {AccountListItem}
			 */
			const regularAccountListItem = document.createElement('account-list-item');
			const selectedAccountListItem = document.createElement('account-list-item');
			const focusedAccountListItem = document.createElement('account-list-item');

			regularAccountListItem.account = ACCOUNT;
			selectedAccountListItem.account = ACCOUNT;
			focusedAccountListItem.account = ACCOUNT;
			document.querySelectorAll('div')[0].append(regularAccountListItem);
			document.querySelectorAll('div')[1].append(selectedAccountListItem);
			selectedAccountListItem.setAttribute("aria-selected", "true");
			document.querySelectorAll('div')[2].append(focusedAccountListItem);
			focusedAccountListItem.dataset.focused = "true";
    </script>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        div {
            width: 380px;
        }
    </style>
</head>
<body>
<h1>Regular</h1>
<div></div>
<h1>Selected</h1>
<div></div>
<h1>Focused</h1>
<div></div>
<template id="account-list-item">
    <img/>
    <article>
        <bdi><strong></strong></bdi>
        <p></p>
    </article>
</template>
</body>
</html>
