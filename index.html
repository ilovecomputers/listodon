<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listodon | Manage your Mastodon lists!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" type="module"></script>
</head>

<body>
<h1>Manage your Mastodon lists!</h1>
<h4>
    Forked off <a href="https://vis.social/@Luca">@Luca@vis.social</a>'s <a
        href="https://mastoviz.glitch.me/">Mastoviz</a>
</h4>
<h4>
    Thanks to <a href="https://mstdn.jp/@takahashim">@takahashim@mstdn.jp</a> for their
    <a href="https://takahashim.github.io/mastodon-access-token/">Access Token Generator</a>
</h4>

<form method="post" action="#" is="masto-auth-form">
    <label>
        Mastodon URL (https://sfba.social, https://hachyderm.io, …)
        <input type="url" placeholder="https://mastodon.social" required>
    </label>
    <button type="submit">Get Access Token</button>
    <button type="button" name="clear">Clear Tokens from Local Storage</button>
</form>
<button type="button" name="fetch">Fetch Followings and Lists</button>
<label>
    Lists:
    <select is="list-select"></select>
</label>
<label>
    Accounts in …:
    <account-multiselect></account-multiselect>
</label>

<div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
<script src="https://button.glitch.me/button.js"></script>
</body>

</html>
