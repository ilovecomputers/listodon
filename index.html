<body>
<h1>Manage your Mastodon lists!</h1>
<h4>

<form method="post" action="#" is="masto-auth-form">
    <label for="mastodon_url">Mastodon URL (https://sfba.social, https://hachyderm.io, â€¦)</label>
<!--    TODO: make input type="url" in order to validate URL format-->

    <button type="submit">Get Access Token</button>
    <button type="button" name="clear">Clear Tokens from Local Storage</button>

</form>
